            <p>###给世界一瓶可口可乐 2018年8月8日</p>
<p>####2008年 北京奥运会倒计时100天的天安门前 群星（假唱）现场版《北京欢迎你》 </p>
<p><script src="/js/youtube-autoresizer.js"></script></p>
<iframe width="640" height="360" src="https://www.youtube.com/watch?v=_3jey88QwSE" frameborder="0" allowfullscreen></iframe>


<p>“2008年”对中国、所有的中国人、我都是特殊的一年，或者说 一个时间点。那时，民族主义开始借助网络文化的兴起，成为愈发清晰和庞大的 想象的共同体。“四万亿”的雪花还未飘下，吹捧东风的红旗，也才刚刚竖在这片年青又古老的土地上。<br>现在，我感觉一定有些东西出了问题。 一开始，我还以为是因为 我真正开始工作 而产生的心态变化 所致，但不对，整个社会同十年前相比，变得更死气了。</p>
